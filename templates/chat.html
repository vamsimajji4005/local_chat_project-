<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Chat - {{ username }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body onload="joinChat('{{ username }}')">
  <div class="navbar">
    <h3><i class="bi bi-whatsapp"></i> Local Chat</h3>
    <button onclick="generateQR('{{ username }}')"><i class="bi bi-qr-code"></i></button>
  </div>

  <div class="container">
    <div class="sidebar">
      <div class="sidebar-header">Friends</div>
      {% for friend in users %}
        {% if friend != username %}
        <div class="friend" onclick="openChat('{{ friend }}')">
          <img src="https://api.dicebear.com/9.x/thumbs/svg?seed={{ friend }}" alt="pfp">
          <div>{{ friend }}</div>
        </div>
        {% endif %}
      {% endfor %}
    </div>

    <div class="chat-area">
      <div class="chat-header">
        <h4>Select a friend</h4>
        <i class="bi bi-three-dots-vertical"></i>
      </div>

      <div class="messages"></div>

      <div class="input-area">
        <input id="message-input" placeholder="Type a message...">
        <button onclick="sendMessage()"><i class="bi bi-send-fill"></i></button>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
